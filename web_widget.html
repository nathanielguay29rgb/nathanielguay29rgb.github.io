<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webwidget Math Quiz</title>
</head>
<body>
      <h1>The Ultimate Math Quiz</h1>
      <p>Question #1: What is the discriminant found by?</p>
      <label
        ><input type="radio" name="mode" id="lightMode" value="lightMode" />
        b-3</label
      >
      <label
        ><input type="radio" name="mode" id="darkMode" value="darkMode" />
        b^2-4ac</label
      >
      <label>
        <input type="radio" name="mode" id="systemMode" value="systemMode" />
        a+2
      </label>
      <button id="btnSubmit">Submit</button>
      <div class="output" id="modeOutput"></div>
    </section>
              <p>Question #2: What is 3x+2x-3z</p>
      <label
        ><input type="radio" name="mode2" id="lightMode2" value="Light" />
        5x-3z</label
      >
      <label
        ><input type="radio" name="mode2" id="darkMode2" value="Dark" />
        2y</label
      >
      <label
        ><input type="radio" name="mode2" id="systemMode2" value="System" />
        5x+4z</label
        >
      <button id="btnSubmit2">Submit</button>
      <div class="output" id="modeOutput2"></div>
    </section>
    <p>Question #3: What course comes after geometry?</p>
      <label
        ><input type="radio" name="mode3" id="lightMode3" value="Light" />
        Algebra 1</label
      >
      <label
        ><input type="radio" name="mode3" id="darkMode3" value="Dark" />
        Algebra 2</label
      >
      <label
        ><input type="radio" name="mode3" id="systemMode3" value="System" />
        Precalculus</label
        >
      <button id="btnSubmit3">Submit</button>
      <div class="output" id="modeOutput3"></div>
    </section>
    //credit to ChatGPT for the reset button
  <button id="resetBtn">Reset</button>
    <script>
      
    const btnSubmit = document.getElementById("btnSubmit");
    const modeOutput = document.getElementById("modeOutput");
    
    btnSubmit.addEventListener("click", () => {
    let lightMode = document.getElementById("lightMode");
        if (lightMode.checked) {
          modeOutput.textContent = "Incorrect ";
        }

        let darkMode = document.getElementById("darkMode");
        if (darkMode.checked) {
          modeOutput.textContent = "Correct!";
        }

        let systemMode = document.getElementById("systemMode");
        if (systemMode.checked) {
          modeOutput.textContent = "Incorrect";
        }
      });
      </script>
      <script>
    
    const btnSubmit2 = document.getElementById("btnSubmit2");
    const modeOutput2 = document.getElementById("modeOutput2");
    
    btnSubmit2.addEventListener("click", () => {
    let lightMode = document.getElementById("lightMode2");
        if (lightMode2.checked) {
          modeOutput2.textContent = "Correct! ";
        }

        let darkMode = document.getElementById("darkMode2");
        if (darkMode2.checked) {
          modeOutput2.textContent = "Incorrect";
        }

        let systemMode = document.getElementById("systemMode2");
        if (systemMode2.checked) {
          modeOutput2.textContent = "Incorrect";
        }
      });
      </script>
      <script>

    const btnSubmit3 = document.getElementById("btnSubmit3");
    const modeOutput3 = document.getElementById("modeOutput3");
    
    btnSubmit3.addEventListener("click", () => {
    let lightMode = document.getElementById("lightMode3");
        if (lightMode3.checked) {
          modeOutput3.textContent = "Incorrect";
        }

        let darkMode = document.getElementById("darkMode3");
        if (darkMode3.checked) {
          modeOutput3.textContent = "Correct!";
        }

        let systemMode = document.getElementById("systemMode3");
        if (systemMode3.checked) {
          modeOutput3.textContent = "Incorrect";
        }
      });
      </script>
      <script>
      //credit to ChatGPT for the reset button and answer key
      resetBtn.onclick = () => location.reload();
    </script>
    <h2>Answer Key (Press the "up arrow" to reveal)</h2>
     <p id="answerKey" style="font-size:0px;">Q1: b^2-4ac, Q2: 5x-3z, Q3: Algebra 2</p>
    <script>
        let size = 1;
        const answerKey = document.getElementById("answerKey");
        window.addEventListener("keydown", function(e) {
            if (e.key === "ArrowUp") {
                size += 10;
                answerKey.style.fontSize = size + "px";
            }
        });
    </script>
</body>
</html>
